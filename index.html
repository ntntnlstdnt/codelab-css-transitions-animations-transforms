<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Transforms</title>
        <link rel="stylesheet" href="style.css" charset="utf-8">
    </head>
    <body>
        <img src="logo.png" class="rolling" alt="none">
        <table>
            <tr>
                <th>Company</th>
                <th>Location</th>
                <th>Revenue</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Google</td>
                <td>California</td>
                <td>$ 100,000,000,000</td>
                <td>$ 10,000,000,000</td>
            </tr>
            <tr>
                <td>Twitter</td>
                <td> New York</td>
                <td>$ 2,000,000</td>
                <td>$ 100,000,000</td>
            </tr>
            <tr>
                <td>US Government</td>
                <td>USA</td>
                <td>$ 10,000,000,000,000</td>
                <td>$ -15,000,000,000,000</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>California</td>
                <td>$ 120,000,000,000</td>
                <td>$ 30,000,000,000</td>
            </tr>
        </table>
    </body>
</html>
